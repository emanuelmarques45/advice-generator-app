<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Advice generator app</title>

  <script defer async src="./app.js"></script>

  <link rel="stylesheet" href="./index.css">

</head>

<body>

  <div class="container">
    <h2 class="advice-number">Advice #<span>0</span></h2>
    <figure class="quote">
      <q></q>
      <figcaption class="author"></figcaption>
    </figure>
    <picture class="icon-divider">
      <source media="(max-width:630px)" srcset="./images/pattern-divider-mobile.svg" alt="Divider Icon">
      <img src="./images/pattern-divider-desktop.svg" alt="Divider Icon">
    </picture>
    <div class="container__btn-get-quote">
      <figure class="icon-dice">
        <img src="./images/icon-dice.svg" alt="Dice Icon">
      </figure>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/emanuelm45">Emanuel Marques</a>.
    </p>
  </footer>
</body>

</html>
